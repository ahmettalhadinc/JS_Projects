<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

</head>

<body>
    <h1>Paper-Scissors-Rock Game</h1>
    <div class="resultcontainer">
        <div class="result" id="result1">
            <p class="firstplayer" id="firstplayer">First Player : </p>


        </div>
        <div class="result" id="result2">

            <p class="secondplayer" id="secondplayer">Second Player : </p>

        </div>
    </div>

    <div class="container">
        <div class="hand" id="paper">
            <i class="fa-regular fa-hand fa-10x"></i>
            <p class="names">Paper</p>
        </div>
        <div class="hand" id="scissors">
            <i class="fa-regular fa-hand-scissors fa-10x"></i>
            <p class="names">Scissors</p>
        </div>
        <div class="hand" id="rock">
            <i class="fa-regular fa-hand-back-fist fa-10x"></i>
            <p class="names">Rock</p>
        </div>

    </div>
    <div class="buttonn">
        <button id="btnstart" class="btnn">Press to Start!</button>
    </div>

    <div class="turn">
        <p id="nextplayer" class="nextplayer">Current Player: 1</p>
    </div>





    <script src="index.js"></script>
</body>

</html>
